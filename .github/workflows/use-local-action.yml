name: use-local-action

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Call hello world action
        id: hello_world
        uses: ./.github/actions/hello-world-action
        with:
          who-to-greet: "me"
      - name: Show result
        run: |
          echo ${{ steps.hello_world.outputs.time }}
